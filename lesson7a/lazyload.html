<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progressive Loading of Images</title>
    <meta name="description" content="Dagwan's Progressive Loading Images.">
  
    <link rel="stylesheet" href="css/lazylaod.css">
</head>
<header>
    <h1>
        Progressive  Images <br>Loading Assignment
    </h1>
</header>
<body>
    
    <main>
        <picture>
            <img src="images/placeholder.webp" data-src="images/temple1.webp" alt="temple 1">  
        </picture>
        <picture>
            <img src="images/placeholder.webp" data-src="images/temple2.webp" alt="temple 2">  
        </picture>
        <picture>
            <img src="images/placeholder.webp" data-src="images/temple3.webp" alt="temple 3">  
        </picture>
        <picture>
            <img src="images/placeholder.webp" data-src="images/temple4.webp" alt="temple 4">  
        </picture>
        <picture>
            <img src="images/placeholder.webp" data-src="images/temple5.webp" alt="temple 5">  
        </picture>
        
        
    </main>
    <script src="js/lazyload.js"></script>
</body>
</html>
