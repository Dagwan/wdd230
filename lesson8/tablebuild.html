<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Merry Haymond">
    <meta name="description" content="Practice Building Table">
    <link rel="stylesheet" href="css/tablebuild.css">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <title>Assignment-Table Build</title>
</head>

<body>
    <header>
        <h1>Table Build</h1>
    </header>
    <main>
        <table>
            <caption>ACME Wildwest</caption>
            <thead>
                <tr>
                    <th scope="col">Period</th>
                    <th scope="col">Sales</th>
                    <th scope="col">Sales Goal</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>August</td>
                    <td>$4,000</td>
                    <td>$5,000</td>
                </tr>
                <tr>
                    <td>September</td>
                    <td>$6,000</td>
                    <td>$7,000</td>
                </tr>
                <tr>
                    <td>October</td>
                    <td>$8,000</td>
                    <td>$9,000</td>
                </tr>
                <tr>
                    <td>November</td>
                    <td>$10,000</td>
                    <td>$11,000</td>
                </tr>
                <tr>
                    <td>Black Friday</td>
                    <td colspan="2">$12,000</td>
                </tr>
                <tr>
                    <td>December</td>
                    <td>$13,000</td>
                    <td>$14,000</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="3" class="colspan">Dagwan Pan'an Danladi | Brigham Young University Idaho</td>
                </tr>
            </tfoot>
        </table>
    </main>
</body>

</html>
